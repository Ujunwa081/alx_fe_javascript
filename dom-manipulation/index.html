<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="UTF-8" />
		    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		      <title>Dynamic Quote Generator</title>
		        <link rel="stylesheet" href="styles.css" />
			  <style>
    body {
	          font-family: Arial, sans-serif;
		        margin: 20px;
			      background-color: #f9f9f9;
			          }
        h1 {
		      text-align: center;
		          }
	    #quote-container {
		          background: #fff;
			        padding: 20px;
				      border-radius: 10px;
				            margin: 20px auto;
					          max-width: 600px;
						        box-shadow: 0 0 10px rgba(0,0,0,0.1);
							    }
	        .quote {
			      margin-bottom: 15px;
			            padding: 10px;
				          border-left: 4px solid #4CAF50;
					      }
		    form {
			          display: flex;
				        flex-direction: column;
					      max-width: 600px;
					            margin: 0 auto;
						        }
		        input, textarea, button {
				      margin: 10px 0;
				            padding: 10px;
					          font-size: 16px;
						      }
			    #notification {
				          text-align: center;
					        margin-top: 20px;
						      color: #d9534f;
						            font-weight: bold;
							        }
			        #sync-status {
					      text-align: center;
					            font-size: 14px;
						          color: #888;
							      }
				  </style>
	</head>
	<body>
		  <h1>Dynamic Quote Generator</h1>

		    <div id="sync-status">Checking server status...</div>
		      
		      <div id="quote-container">
			          <!-- Quotes will be displayed here -->
				    </div>

				      <form id="quote-form">
					          <input type="text" id="author" placeholder="Author" required />
						      <textarea id="text" placeholder="Enter your quote" required></textarea>
						          <button type="submit">Add Quote</button>
							    </form>

							      <button id="sync-button">Sync with Server</button>

							        <div id="notification"></div>

								  <script src="script.js"></script>
	</body>
</html>
